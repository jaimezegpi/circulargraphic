<!DOCTYPE html>
<html>
<head>
	<title>Experimento HTML</title>
</head>
<body>
	<div id="grafico_circular" style="width: 300px; height: 200px;"></div>

	<script type="text/javascript">
		/*
		identificador: Id del emelento
		porcentaje: porcentaje del gráfico circular
		color_linea: Color de la Linea gruesa
		color_fonde: Color de relleno del fondo del texto
		color_font: Color de la fuente
		font_size: tamaño de la fuente
		*/
		function circularGraphics(identificador,porcentaje, color_linea, color_fondo, color_font, font_size){	var contenedor = document.getElementById(identificador), contenedor_ancho = contenedor.offsetWidth, contenedor_alto = contenedor.offsetHeight, element = document.createElement("canvas");			var canvas_att = document.createAttribute("class");	canvas_att.value = "circular_graphics";	element.setAttributeNode(canvas_att);var canvas_ancho = document.createAttribute("width");  canvas_ancho.value = contenedor_ancho+"px";	element.setAttributeNode(canvas_ancho);	var canvas_alto = document.createAttribute("height");  canvas_alto.value = contenedor_alto+"px";			element.setAttributeNode(canvas_alto);var canvas_center_w = contenedor_ancho/2, canvas_center_h = contenedor_alto/2;if (canvas_center_w>canvas_center_h){ var canvas_radio = canvas_center_h-10; }else{ var canvas_radio = canvas_center_w-10; }var canvas_radians =  ( ( ( porcentaje * 360 ) / 100 ) * Math.PI / 180 ) + ( 1.5*Math.PI );	var ctx = element.getContext("2d");	ctx.beginPath();ctx.arc(canvas_center_w,canvas_center_h,canvas_radio,1.5*Math.PI, canvas_radians );	ctx.lineCap="round"; ctx.strokeStyle = color_linea;	ctx.lineWidth=15;ctx.stroke();ctx.beginPath();ctx.lineWidth=0.1;ctx.arc(canvas_center_w,canvas_center_h,canvas_radio-25,0, 2*Math.PI );	ctx.fillStyle = color_fondo; ctx.fill();ctx.stroke();ctx.beginPath();ctx.fillStyle = color_font;ctx.lineWidth=1;ctx.font=font_size+"px Arial";	ctx.textAlign="center";	ctx.fillText("%",canvas_center_w,canvas_center_h-(font_size/2) ); ctx.fillText(porcentaje,canvas_center_w,canvas_center_h+(font_size/2)  ); document.getElementById(identificador).appendChild(element);}

		//EJEMPLO DE USO
		circularGraphics('grafico_circular',90,'#1c1c1c','#cccccc','#ffffff','30');
	</script>

</body>
</html>
